version: 0.1
globalTimeout: 150
testSuiteTimeout: 150
testSuiteStep: 150

runson: ${matrix.os}
autosplit: true
maxRetries: 1
retryOnFailure: true
concurrency: 1
parallelism: 1
#mac_parallelism: 1

matrix:
  os: [ mac ]
  version: [ "latest" ]
  browser: [ Chrome,Edge ]

env:
  TARGET_OS: macOS Ventura

runtime:
  language: java
  version: 11

#Dependency caching for Windows
cachekey: '{{checksum "pom.xml"}}'
cacheDirectories:
  - .m2

pre:
  - mvn -Dmaven.repo.local=./.m2 dependency:resolve -Dmaven.test.skip=true clean install

report: true

mergeArtifacts: true

uploadArtefacts:
  - name: Surefire-Report
path:
  - target/surefire-reports/**

